<li id="%{id}" class="dl__item dl__item_video themeSecondary">
    <div class="dl__item_info-pane__left">
        <div class="dl__item_info-pane dl__item__thumbnail">
            <img src="%{thumbnail}" alt="Test" />
        </div>
        <div class="dl__item_info-pane dl__item_info-pane-data">
            <div class="dl__item_info-pane__top dl__item_info-pane_indexMarker">
                <h4 class="dl__item__data__property dl__item__data__property_title">%{title}</h4>
            </div>
            <div class="dl__item_info-pane__bottom dl__item_info-pane_indexMarker">
                <p class="dl__item__data__property dl__item__data__property-file-length">
                    %{lengthFormatted}
                </p>
                <p class="dl__item__data__property dl__item__data__property-file-size">
                    272.3 MB
                </p>
                <p class="dl__item__data__property dl__item__data__property-file-format">
                    %{fileType}
                </p>
                <p class="dl__item__data__property dl__item__data__property-file-res">
                    %{height}p
                </p>
                <p class="dl__item__data__property dl__item__data__property-file-fps">
                    %{fps}fps
                </p>

            </div>
        </div>
    </div>
    <div class="dl__item_info-pane__right">
        <div class="dl__item_info-pane__right__openContainingFolder">
            <i class="far fa-folder-open"></i>
        </div>
        <div class="dl__item_info-pane__right__moreActions">
            <div class="icon">

                <i class="fas fa-cog"></i>
                <div class="downloadItemMenu_container">
                    <ul class="downloadItemMenu_optionsList">
                        <li class="downloadItemMenu_option downloadItemMenu_option_firstChild">
                            <div class="downloadItemMenu_optionText">
                                Show in Folder</div>
                        </li>
                        <li class="downloadItemMenu_option">
                            <div class="downloadItemMenu_optionText">Copy Link</div>
                        </li>
                        <li class="downloadItemMenu_option">
                            <div class="downloadItemMenu_optionText">Open in Browser</div>
                        </li>
                        <li class="downloadItemMenu_option">
                            <div class="downloadItemMenu_optionText">Remove</div>
                        </li>
                        <li class="downloadItemMenu_option">
                            <div class="downloadItemMenu_optionText">Delete File</div>
                        </li>
                        <li class="downloadItemMenu_option downloadItemMenu_option_lastChild">
                            <div class="downloadItemMenu_optionText">Remove All</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</li>
